<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="icon" type="image/x-icon" href="icon.jpg">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Allura&display=swap" rel="stylesheet">
    <meta name="view-transition" content="same-origin">
    <link href="https://fonts.googleapis.com/css2?family=Playwrite+IN:wght@100..400&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Reenie+Beanie&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400..700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <title>Song Guessing Game</title>
        <style>
        h1{
            font-family: playwrite in;
            font-size: 50px;
            color: #000;
            text-align: center;
            margin-top: -25px;
        }
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: white;
            font-family: Arial, sans-serif;
        }
        .album-container {
            position: relative;
            width: 250px;
            height: 250px;
            background-color: white;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.2);
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
        }
        .album-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: none; /* Hidden until guessed correctly */
        }
        .vinyl {
            position: absolute;
            right: -40px;
            width: 100px;
            height: 100px;
            background: url('/covers/vinyl.png') no-repeat center center;
            background-size: cover;
            border-radius: 50%;
            animation: spin 4s linear infinite;
        }
        .vinyl img {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: none;
        }
        .wrong-answer {
            color: red;
            font-weight: bold;
            margin-bottom: 10px;
            display: none;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        #answer-form {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Guess the Song</h1>
    <p id="wrong-answer" class="wrong-answer"></p>
    <div class="album-container" onclick="playRandomSong()">
        <img id="album-cover" src="" alt="Album Cover">
        <div class="vinyl">
            <img id="vinyl-cover" src="" alt="Mini Album Cover">
        </div>
    </div>
    <input type="text" id="song-input" placeholder="Enter song name">
    <button onclick="checkAnswer()">Submit</button>
    <p id="score">Score: 0</p>
    <audio id="audio-player" controls style="display:none;"></audio>
    
    <script>
        let songs = [
            { album: "DAMN.", song: "BLOOD." },
            { album: "DAMN.", song: "DNA." },
            { album: "DAMN.", song: "DUCKWORTH." },
            { album: "DAMN.", song: "ELEMENT." },
            { album: "DAMN.", song: "FEAR." },
            { album: "DAMN.", song: "FEEL." },
            { album: "DAMN.", song: "GOD." },
            { album: "DAMN.", song: "HUMBLE." },
            { album: "DAMN.", song: "LOVE." },
            { album: "DAMN.", song: "LOYALTY." },
            { album: "DAMN.", song: "LUST." },
            { album: "DAMN.", song: "PRIDE." },
            { album: "DAMN.", song: "XXX." },
            { album: "DAMN.", song: "YAH." }
        ];
        
        let randomEntry = songs[Math.floor(Math.random() * songs.length)];
        let correctAlbum = randomEntry.album;
        let correctSong = randomEntry.song;
        let score = 0;
        let guessedSongs = new Set();

        function playRandomSong() {
            let audio = document.getElementById("audio-player");
            audio.src = `/songs/${correctSong}.mp3`;
            audio.style.display = "block";
            audio.play();
        }

        function checkAnswer() {
            let input = document.getElementById("song-input").value.trim();
            let wrongAnswerDisplay = document.getElementById("wrong-answer");
            
            if (input.toLowerCase() === correctSong.toLowerCase()) {
                if (guessedSongs.has(correctSong.toLowerCase())) {
                    alert("You have already guessed this song!");
                    return;
                }
                guessedSongs.add(correctSong.toLowerCase());
                document.getElementById("album-cover").src = `/covers/${correctAlbum}.png`; 
                document.getElementById("album-cover").style.display = "block";
                document.getElementById("vinyl-cover").src = `/covers/${correctAlbum}.png`; 
                document.getElementById("vinyl-cover").style.display = "block";
                wrongAnswerDisplay.style.display = "none";
                score++;
            } else {
                wrongAnswerDisplay.textContent = `Wrong! The correct answer was: ${correctSong} from ${correctAlbum}`;
                wrongAnswerDisplay.style.display = "block";
                score--;
            }
            document.getElementById("score").textContent = " Score: " + score;
        }
    </script>
</body>
</html>
