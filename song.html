            --primary-hover: #d04ff0;
            --primary-light: rgba(189, 75, 224, 0.1);
            --bg-gradient-start: #1e0a2b;
            --bg-gradient-end: #3b0d4a;
            --card-bg: rgba(0, 0, 0, 0.3);
            --wrong-color: #ff4b5c;
            --text-light: rgba(255, 255, 255, 0.7);
            --input-bg: rgba(255, 255, 255, 0.1);
            --border-color: rgba(255, 255, 255, 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Poppins', sans-serif;
            background: var(--bg-gradient-start);
            color: #fff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            background-image: linear-gradient(135deg, var(--bg-gradient-start), var(--bg-gradient-end));
            padding: 0;
            overflow-x: hidden;
        }
        
        .container {
            max-width: 900px;
            margin: 0 auto;
            width: 100%;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 2rem 1rem;
            position: relative;
            z-index: 1;
        }

        /* Background elements */
        .bg-decoration {
            position: fixed;
            bottom: -10%;
            left: -5%;
            width: 35%;
            height: 60%;
            background: radial-gradient(circle, rgba(189, 75, 224, 0.15) 0%, rgba(189, 75, 224, 0) 70%);
            border-radius: 50%;
            z-index: 0;
            filter: blur(50px);
        }

        .bg-decoration:nth-child(2) {
            top: -15%;
            right: -10%;
            left: auto;
            width: 45%;
            height: 70%;
        }
        
        h1 {
            font-family: 'Montserrat', sans-serif;
            font-size: clamp(2.5rem, 5vw, 3.5rem);
            font-weight: 800;
            color: #fff;
            text-align: center;
            margin-bottom: 1.5rem;
            text-shadow: 0 4px 12px rgba(0, 0, 0, 0.4);
            letter-spacing: -1px;
            position: relative;
        }

        h1::after {
            content: '';
            display: block;
            width: 100px;
            height: 4px;
            background: var(--primary);
            margin: 0.5rem auto 0;
            border-radius: 2px;
        }
        
        .album-container {
            position: relative;
            width: clamp(250px, 80vw, 320px);
            height: clamp(250px, 80vw, 320px);
            margin: 0 auto 2.5rem auto;
            cursor: pointer;
            perspective: 1000px;
            transform-style: preserve-3d;
            transition: transform 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            border-radius: 10px;
        }
        
        .album-container:hover {
            transform: scale(1.05) rotate(1deg);
        }
        
        .album-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 10px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.6);
            transition: transform 0.3s ease;
        }

        .album-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at center, rgba(0,0,0,0.1) 0%, rgba(0,0,0,0.4) 100%);
            border-radius: 10px;
            opacity: 0;
            transition: opacity 0.3s;
            z-index: 1;
        }

        .album-container:hover::before {
            opacity: 1;
        }
        
        @keyframes pulse {
            0% {
                box-shadow: 0 0 0 0 rgba(189, 75, 224, 0.4);
            }
            70% {
                box-shadow: 0 0 0 20px rgba(189, 75, 224, 0);
            }
            100% {
                box-shadow: 0 0 0 0 rgba(189, 75, 224, 0);
            }
        }
        
        .album-container::after {
            content: 'â–¶ Play';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 14px 28px;
            border-radius: 30px;
            font-weight: 600;
            opacity: 0;
            transition: all 0.3s;
            z-index: 2;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            animation: pulse 2s infinite;
        }
        
        .album-container:hover::after {
            opacity: 1;
        }
        
        .game-content {
            width: 100%;
            max-width: 550px;
            background-color: var(--card-bg);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.2), 
                        0 1px 3px rgba(255, 255, 255, 0.05),
                        inset 0 1px 1px rgba(255, 255, 255, 0.07);
            margin: 0 auto;
            border: 1px solid var(--border-color);
            transition: transform 0.3s ease;
        }
        
        .wrong-answer {
            color: var(--wrong-color);
            font-weight: 600;
            margin-bottom: 20px;
            padding: 12px 16px;
            border-radius: 10px;
            background-color: rgba(255, 75, 92, 0.1);
            text-align: center;
            display: none;
            border-left: 3px solid var(--wrong-color);
            animation: fadeIn 0.3s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .input-container {
            display: flex;
            gap: 12px;
            margin-bottom: 20px;
            position: relative;
            flex-wrap: wrap;
        }

            flex: 1;
            min-width: 200px;

            font-size: 1rem;
            border: none;
            border-radius: 14px;
            background-color: var(--input-bg);
            color: white;
            border: 1px solid var(--border-color);
            transition: all 0.3s ease;
            font-family: 'Poppins', sans-serif;
        }
        
        input[type="text"]::placeholder {

        }

            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(189, 75, 224, 0.2);

            animation: spin 1s ease-in-out infinite;
            margin-right: 8px;
        }

            to { transform: rotate(360deg); }
        }

        function forcePlaySong(songName) {
    let audio = document.getElementById("audio-player");

    // Find the song in the list

    if (foundSong) {
        correctSong = foundSong.song;
        correctAlbum = foundSong.album;

        // Update the album cover display
        document.getElementById("album-cover").src = `covers/${correctAlbum}.png`; 
        document.getElementById("album-cover").style.display = "block";

        audio.src = `songs/${correctSong}.mp3`; 
        audio.style.display = "block";
        audio.play();
    } else {
        alert("Song not found in the list!");
    }
}

        }

        function checkAnswer() {
            let input = document.getElementById("song-input").value.trim();
            let wrongAnswerDisplay = document.getElementById("wrong-answer");
            let nextButton = document.getElementById("next-button");
            
            if (input.toLowerCase() === correctSong.toLowerCase()) {
                document.getElementById("album-cover").src = `covers/${correctAlbum}.png`; 
                document.getElementById("album-cover").style.display = "block";
                wrongAnswerDisplay.style.display = "none";
                score++;
            } else {
                wrongAnswerDisplay.textContent = `Wrong! The correct answer was: ${correctSong} from ${correctAlbum}`;
                wrongAnswerDisplay.style.display = "block";
                score--;
            }
            document.getElementById("score").textContent = `Score: ${score}`;
            nextButton.style.display = "inline";
            document.getElementById("submit-button").disabled = false;
        }
